<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <!-- Main navigation -->
    <nav id="nav" class="nav">
        <div id="nav-first-part" class="nav-first-part">
            <img src="img/fb-logo.png" alt="Facebook logo" class="fb-logo" id="fb-logo">
            <input id="search-input" class="search-input" type="search" placeholder="Szukaj na Facebooku">
        </div>
        <div class="nav-second-part" id="nav-second-part">
            <div class="nav-second-part-btn main-page-btn nav-second-part-active" id="main-page-btn">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="nav-second-part-btn marketplace-btn" id="btn">
                <i class="fa-solid fa-shop"></i>
            </div>
            <div class="nav-second-part-btn groups-btn" id="groups-btn">
                <i class="fa-solid fa-people-group"></i>
            </div>
            <div class="nav-second-part-btn games-btn" id="games-btn">
                <i class="fa-solid fa-gamepad"></i>
            </div>
        </div>
        <div id="nav-third-part" class="nav-third-part">
            <button id="menu-btn" class="nav-third-part-btn menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="nav-third-part-btn messenger-btn" id="messenger-btn">
                <i class="fa-brands fa-facebook-messenger"></i>
            </button>
            <button class="nav-third-part-btn notification-btn" id="notification-btn">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="nav-third-part-btn profile-btn" id="profile-btn">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
    </nav>

    <!-- Main part of page-->
    <main class="main-part-of-page" id="main-part-of-page">

        <!-- Left Aside with some menu options-->
        <aside class="left-aside" id="left-aside">
            <button class="left-aside-btn left-aside-profile-btn" id="left-aside-profile-btn">
                <img class="left-aside-btn-photo left-aside-profile-photo" id="left-side-profile-photo" src="img/me.jpg"
                    alt="">
                Kacper Stępień
            </button>
            <button class="left-aside-btn left-aside-friends-btn" id="left-aside-friends-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/S0U5ECzYUSu.png"
                    alt="">
                Znajomi
            </button>
            <button class="left-aside-btn left-aside-memory-btn" id="left-aside-memory-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/he-BkogidIc.png"
                    alt="">
                Wspomnienia
            </button>
            <button class="left-aside-btn left-aside-pages-btn" id="left-aside-pages-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/yH/r/kyCAf2jbZvF.png"
                    alt="">
                Strony
            </button>
            <button class="left-aside-btn left-aside-groups-btn" id="left-aside-groups-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/PrjLkDYpYbH.png"
                    alt="">
                Grupy
            </button>
            <button class="left-aside-btn left-aside-market-btn" id="left-aside-market-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/D2y-jJ2C_hO.png"
                    alt="">
                Marketplace
            </button>
            <button class="left-aside-btn left-aside-mark-btn" id="left-aside-mark-btn">
                <img class="left-aside-btn-photo" src="https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/lVijPkTeN-r.png"
                    alt="">
                Zapisane
            </button>
            <buton class="left-aside-btn left-aside-events-btn" id="left-aside-events-btn">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/qfMB40PdgWb.png" alt="">
                Wydarzenia
            </buton>
            <button class="left-aside-btn left-aside-newest-btn" id="left-aside-newest-btn">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/eECk3ceTaHJ.png" alt="">
                Najnowsze
            </button>
            <button class="left-aside-btn left-aside-favourite-btn" id="left-aside-favourite-btn">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yK/r/mAnT0r8GSOm.png" alt="">
                Ulubione
            </button>
            <button class="left-aside-btn left-aside-adds-menager-btn" id="left-aside-adds-menager-btn">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y9/r/DHBHg9MEeSC.png" alt="">
                Menadżer reklam
            </button>
            <button class="left-aside-btn left-aside-more-btn" id="left-aside-more-btn">
                <i class="fa-solid fa-chevron-down"></i>
                Zobacz więcej
            </button>
        </aside>
        <!-- Central part with posts -->
        <div class="central-part" id="central-part">
            Posty
        </div>

        <!-- Right Aside with adds and chat-->
        <aside class="right-aside" id="right-aside">
            Reklamy
        </aside>

    </main>

</body>

</html>
